  <body>
    <div class="container">
      <div class="container-1">
        <div class="inner-container">
          <div class="heading">

            <h2 class="container-p">Flights</h2>
          <button class="add-btn"><span>Add new  <i class="fa-solid fa-plane"></i></span></button>
          </div>
          <form>
            <input type="text" placeholder="Search for flights" required="">
            <!-- <button class="btn">Search</button> -->
          </form>
        </div>
        <ul class="search-results">
          <li class="list-item">
            <a href="#" class="list-link">
            <div class="list-div">
                <img src="/pexels-pixabay-358319.bea3cc21.jpg" alt="airplane" class="image">
              <div>
                <p class="departure">04:45</p>
                <p class="flight">UA820</p>
              </div>
              <div>
                <h2 class="title">Rome to San Francisco</h2>
                <p class="status">Status: Scheduled</p>
              </div>
            </div></a>
          </li>
        </ul>
        <div class="pagination">
          <button class="pagination-btn"><span>
            Page 1
          </span>
        </button>
          <button class="pagination-btn"><span>Page 2</span></button>
        </div>
        </div>
        <div class="container-2">
          <div class="flight-div">
            <img src="/pexels-pixabay-358319.bea3cc21.jpg" alt="airplane" class="flight-image">
          </div>
          <div class="second-div">
            <h2 class="paragraph"><strong>FLIGHT DETAILS</strong> 'FLIGHTNUMBER'</h2>
            <div class="grid-container">
              KAI TORA TI INE AFTO MORE
            </div>
          </div>
        </div>
      </div>
      
      <!--  SPINNER DIV
        <div class="spinner hidden">
          <i class="fa-solid fa-spinner"></i>
        </div>
        -->
      
        <section class="form-information hidden">

        <div class="new-flight">
          <form action="#" class="hidden-form">
            <div>
              <label for="flight-number">Flight Number</label>
              <input class="flight-form" type="text" id="flight-number" placeholder="UA820">
              <label for="origin">Origin Name</label>
              <input class="flight-form" type="text" id="origin" placeholder="Country">
              <label for="destination">Destination Name</label>
              <input class="flight-form" type="text" id="destination" placeholder="Country">
              <label for="title">Title</label>
              <input class="flight-form" type="text" id="title" placeholder="Rome to San Francisco">              
            </div>
            <div>
              <label for="departure">Departure Time</label>
              <input class="flight-form" type="text" id="departure" placeholder="04:45">
              <label for="arrival">Arrival Time</label>
              <input class="flight-form" type="text" id="arrival" placeholder="6:45">
              <label for="status">Status</label>
              <input class="flight-form" type="text" id="status" placeholder="Scheduled">
              <button class="upload-btn">UPLOAD</button>
            </div>
          </form>
        </div>
          </section>
