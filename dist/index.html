    <section class="form-information hidden"></section>
    <div class="new-flight hidden">
      <i class="fa-solid fa-xmark pos"></i>
      <form class="hidden-form">
        <div>
          <label for="flight-number">Flight Number</label>
          <input class="flight-form" type="text" id="flight-number" placeholder="UA820" value="UA820" required="" name="flightNumber">
          <label for="origin">Origin Name</label>
          <input class="flight-form" type="text" id="origin" placeholder="Country" value="ATH" required="" name="origin">
          <label for="origin">Origin Fullname</label>
          <input class="flight-form" type="text" id="origin" placeholder="Country" value="Athens" required="" name="originFullName">
        </div>
        <div>
          <label for="destination">Destination Name</label>
          <input class="flight-form" type="text" id="destination" placeholder="Country" value="VIE" required="" name="destination">
          <label for="destination">Destination Fullname</label>
          <input class="flight-form" type="text" id="destination" placeholder="Country" value="Austria" required="" name="destinationFullName">
          <label for="title">Title</label>
          <input class="flight-form" type="text" id="title" placeholder="Rome to San Francisco" value="Athens to Vienna" required="" name="title">
        </div>
        <div>
          <label for="departure">Departure Time</label>
          <input class="flight-form" type="datetime-local" id="departure" value="2024-11-24T18:45" required="" name="departure">
          <label for="arrival">Arrival Time</label>
          <input class="flight-form" type="datetime-local" id="arrival" value="2024-11-25T12:15" required="" name="arrival">
          <label for="status">Status</label>
          <select name="status" class="paddr">
            <option value="Scheduled">Scheduled</option>
            <option value="Delayed">Delayed</option>
            <option value="Cancelled">Cancelled</option>
          </select>
